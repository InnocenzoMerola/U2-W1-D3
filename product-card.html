<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/product-card.css" />
    <title>Product Card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./assets/imgs/honey.jpg" alt="honey" width="100%" />
        <section class="description">
          <div class="div1">
            <h3>100% Bio Honey</h3>
            <p>Italian, not treated</p>
          </div>
          <div class="div2">
            <p>7$/Kg</p>
          </div>
        </section>
        <div class="div3">
          <button class="btn">Add to cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
